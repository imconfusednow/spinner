<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Spinner</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>        
        <span id="debug-text"></span>
        <div class="two-cols">
            <div class="spinner-div">
                <select id="themes-select">
                    <option selected>Select Theme</option>
                    <option>Best one ever</option>
                    <option>Steak Crisps</option>
                </select>
                <canvas id="spinner-canvas" width="900" height="900"></canvas>
            </div>
            <div class="options-div">
                <textarea id="options-input"></textarea>
                <button id="update-options-button" class="btn">Update</button>
            </div>            
        </div>
        <script src="script.js" async defer type="module"></script>
    </body>
</html>
